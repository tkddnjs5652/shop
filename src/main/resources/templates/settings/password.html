<!DOCTYPE html>

<head th:replace="fragments.html :: head"></head>

    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>

            <div>
                <h2 th:text="${account.nickname}" class="col-9"></h2>
                <hr>
            </div>

            <div class="row mt-3">
                <form class="needs-validation col-12" action="#"
                      th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input id="newPassword" type="text" th:field="*{newPassword}" class="form-control"
                               placeholder="8자 이상 50자 이하로 입력하세요" aria-describedby="newPasswordHelp" required min="8" max="50">
                        <small id="newPasswordHelp" class="form-text text-muted">
                            새 패스워드를 입력하세요
                        </small>
                        <small class="invalid-feedback">패스워드를 입력하세요</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패스워드 확인</label>
                        <input id="newPasswordConfirm" type="text" th:field="*{newPasswordConfirm}" class="form-control"
                               placeholder="8자 이상 50자 이하로 입력하세요" aria-describedby="newPasswordConfirmHelp" required min="8" max="50">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            새 패스워드를 다시 입력하세요
                        </small>
                        <small class="invalid-feedback">패스워드를 다시 입력하세요</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}"></small>
                    </div>
