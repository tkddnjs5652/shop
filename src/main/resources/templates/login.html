<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head">
</head>
<body class="bg-light">
<nav th:replace="fragments.html :: nav">
</nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p>이메일 또는 패스워드가 정확하지 않습니다</p>
            <p>또는 확인되지 않는 이메일을 사용했습니다</p>
            <p>
                확인 후 다시 입력하시거나 <a href="#" th:href="@{/find-password}">패스워드 찾기</a>이용해 주세요
            </p>
        </div>
        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <label for="username">이메일</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요</small>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" class="form-control" aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    가입할 때 사용한 비밀번호을 입력하세요.
                </small>
                <small class="invalid-feedback">비밀번호을 입력하세요</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" />
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">에 처음 오신거라면
                    <a href="#" th:href="@{sign-up}">계정을 만드세요.</a>
                </small>
            </div>

        </form>
    </div>


    <footer th:fragment="footer">
        <div class="row justify-content-center">
            <img class="mb-2" src="/images/logo_long_kr.jpg" alt="" width="100">
            <small class="d-block mb-3 text-muted">&copy; 2020</small>
        </div>
    </footer>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
